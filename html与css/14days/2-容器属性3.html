<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            height: 200px;
            background: yellow;
        }
        .wrap div{
            width: 100px;
            /* height: 100px; */
            background: red;
            border: 1px solid ;
        }

        .wrap1{
            display: flex;
            align-items: stretch;
        }
        .wrap1 div{
            height: auto;
        }
        .wrap2{
            display: flex;
            align-items: flex-start;
        }
        .wrap3{
            display: flex;
            align-items: flex-end;
        }
        .wrap4{
            display: flex;
            align-items: center;
        }
        .wrap5{
            display: flex;
            align-items: flex-end;
            align-items: center;
            align-items: baseline;
        }
        .wrap5 div:nth-child(1){
            height: 100px;
        }
        .wrap5 div:nth-child(2){
            line-height: 100px;
        }
        .wrap5 div:nth-child(4){
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap wrap1"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap2"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap3"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap4"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap5"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
        <div>box3内容内容内容内容内容</div><!-- 弹性子元素 -->
    </div>
</body>
</html>
