    <style>
        .wrap{
            height: 200px;
            background: yellow;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid ;
        }

        .wrap1{
            display: flex;
        }
        .wrap1 div:nth-child(3){
            order: 1;
        }
        .wrap1 div:nth-child(2){
            order: 2;
        }
        .wrap1 div:nth-child(4){
            order: -1;
        }
        .wrap2{
            display: flex;
        }
        .wrap2 div:nth-child(1){
            flex-grow: 1;
        }
        .wrap3{
            display: flex;
        }
        .wrap3 div{
            flex-grow: 1;
        }
        .wrap3 div:nth-child(1){
            flex-grow: 2;
        }
        .wrap4{
            display: flex;
            background: lightblue;
        }
        .wrap4 div{
            flex-shrink: 1;
        }
        .wrap5{
            display: flex;
            background: pink;
        }
        .wrap5 div{
            /* flex: 0 ; */
            /* flex: 0 1; */
            flex: 1;
            /* flex: 1 1;

            flex: 1 0;

            flex: 0 0; */
        }
        
        .wrap6{
            display: flex;
            /* align-items: center; */
        }
        .wrap6 div:nth-child(1){
            height: auto;
            align-self: auto;
        }
        .wrap6 div:nth-child(2){
            height: auto;
            align-self: stretch;
        }
        .wrap6 div:nth-child(3){
            align-self: flex-start;
        }
        .wrap6 div:nth-child(4){
            align-self: flex-end;
        }
        .wrap6 div:nth-child(5){
            align-self: center;
        }
        .wrap6 div:nth-child(6){
            line-height: 30px;
            align-self: baseline;
        }
        .wrap6 div:nth-child(7){
            line-height: 40px;
            align-self: baseline;
        }
    </style>
</head>
