<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            height: 300px;
            background: yellow;

            position: relative;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background: red;
        }
        /* marign负间距实现有width属性和height属性的绝对定位元素的居中 */
        
        .wrap1 div{
            width: 100px;
            height: 100px;
            background: #f0f;

            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        /* transform: translate();实现绝对定位元素的居中 */
        .wrap2 div{
            width: 100px;
            height: 100px;
            background: #f0f;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        /* transform: translate();实现绝对定位元素的居中 */
        .wrap3 div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);/* 元素宽度的一半和元素高度的一半 */
        }
        /* 使用弹性布局实现元素的居中 */
        .wrap4{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrap wrap1">
        <div></div>
    </div>
    <hr>
    <div class="wrap wrap2">
        <div></div>
    </div>
    <hr>
    <div class="wrap wrap3">
        <div></div>
    </div>
    <hr>
    <div class="wrap wrap4">
        <div></div>
    </div>
</body>
</html>
