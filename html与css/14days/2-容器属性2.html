<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            background: yellow;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid ;
        }

        .wrap1{
            display: flex;
            justify-content: flex-start;
        }
        .wrap2{
            display: flex;
            justify-content: flex-end;
        }
        .wrap3{
            display: flex;
            justify-content: center;
        }
        .wrap4{
            display: flex;
            justify-content: space-between;
        }
        .wrap5{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="wrap wrap1"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap2"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap3"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap4"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
    <hr>
    <div class="wrap wrap5"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
    </div>
</body>
</html>
