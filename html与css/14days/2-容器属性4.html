<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            height: 400px;
            background: yellow;
        }
        .wrap div{
            width: 400px;
            height: 100px;
            background: red;
            border: 1px solid ;
        }

        .wrap1{
            display: flex;
            flex-wrap: nowrap;
        }
        .wrap2{
            display: flex;
            flex-wrap: wrap;
        }
        .wrap3{
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .wrap4{
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-between;
            align-content: space-around;
        }
        .wrap5{
            display: flex;
            flex-wrap: wrap;
            align-content: stretch;
        }
        .wrap5 div{
            height: auto;
        }
       
    </style>
</head>
<body>
    <div class="wrap wrap1"><!-- 弹性容器 -->
        <div>box1</div><!-- 弹性子元素 -->
        <div>box2</div><!-- 弹性子元素 -->
        <div>box3</div><!-- 弹性子元素 -->
        <div>box4</div><!-- 弹性子元素 -->
    </div>
