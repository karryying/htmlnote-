<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 1000px;
            height: 400px;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
            background: yellow;
        }
        .wrap div{
            border: 1px solid;
        }

        .wrap1{
            grid-row-gap: 10px;/* 行间隙 */
            grid-column-gap: 20px;/* 列间隙 */
        }
        .wrap2{
            grid-gap: 10px;/* 行间隙和列间隙都为10像素 */
        }
        .wrap3{
            grid-gap: 10px 0; /* 10px指行间隙 */
            grid-gap: 0 20px;/* 20px值列间隙 */
        }
    </style>
</head>
<body>
    <!-- 3*3网格布局 -->
    <div class="wrap wrap1"><!-- 容器 -->
        <div>box1</div><!-- 项目 ，只能是容器的第一级子元素，它的孙子元素无效-->
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
    </div>
