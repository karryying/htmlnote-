<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 1000px;
            height: 400px;
            background: yellow;

            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
        }
        .wrap div{
            border: 1px solid;
        }
        .wrap1 div:nth-child(1){
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .wrap2 div:nth-child(1){
            grid-column-start: 2;
            grid-row-start: 2;

            grid-column-end: span 2;/* 只有在end属性中才会有span关键字，2表示网格的数量 */
            grid-row-end: span 2;
        }
        .wrap3 div:nth-child(1){
            grid-column: 2/4;
            grid-row: 2/4;
        }
        .wrap4 div:nth-child(1){
            grid-column: 2/span 2;
            grid-row: 2/span 2;
        }
    </style>
</head>
<body>
    <!-- 3*3网格布局 -->
    <div class="wrap wrap1">
        <div>box1</div>
       
    </div>
    <hr>
    <div class="wrap wrap2"><!-- 容器 -->
        <div>box1</div><!-- 项目 ，只能是容器的第一级子元素，它的孙子元素无效-->
        
    </div>
    <hr>
    <div class="wrap wrap3"><!-- 容器 -->
        <div>box1</div><!-- 项目 ，只能是容器的第一级子元素，它的孙子元素无效-->
        
    </div>
    <hr>

        <div>box1</div>
    </div>
    <hr>
    <div class="wrap wrap5"><!-- 容器 -->
        <div>box1</div><!-- 项目 ，只能是容器的第一级子元素，它的孙子元素无效-->
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
