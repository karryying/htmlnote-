<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: grid;
        }
        .wrap div{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="wrap"><!-- 容器 -->
        <div>box1</div><!-- 项目 ，只能是容器的第一级子元素，它的孙子元素无效-->
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
    </div>
</body>
</html>
