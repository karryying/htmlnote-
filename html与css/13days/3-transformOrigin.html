<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            overflow: auto;
            background: yellow;
        }
        .wrap div{
            float: left;
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px 0 0 100px;

            transition: transform 1s;/* 过渡属性 */
        }
       
        .wrap:hover div{
            transform: rotate(360deg);
        }

        .wrap div:nth-child(2){
            transform-origin: right top;
        }
        
        .wrap div:nth-child(3){
            transform-origin: left bottom;
        }
        .wrap div:nth-child(4){
            transform-origin: center bottom;
        }
        .wrap div:nth-child(5){
            transform-origin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
        <div>box10</div>
    </div>
</body>
</html>
