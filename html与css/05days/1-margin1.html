<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 100px;
            background: red;

            margin-bottom: 50px;
        }
        .box2{
            width: 300px;
            height: 100px;
            background: pink;

            margin-top: 100px;
        }

        .wrap1,
        .wrap2{
            overflow: hidden;
        }
    </style>
</head>
<body>
   <div class="box1"></div> 
   <div class="box2"></div>

   <hr>
   <div class="wrap1">
        <div class="box1"></div> 
    </div>
    <div class="wrap2">
        <div class="box2"></div>
    </div>
    
    <hr>
    <div class="box1 box11"></div> 
    <div class="box2 box22"></div>
</body>
</html>
