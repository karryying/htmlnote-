<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            background: yellow;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            border: 2px solid;
        }
        .wrap1{
            height: 120px;
        }
        .wrap1 div{
            float: left;
        }

        .wrap2{
            height: 120px;
        }
        .wrap2 div{
            float: right;
        }

        .wrap3 .box1{
            float: left;
        }
        .wrap3{
            height: 210px;
        }

        .wrap4 div{
            width: auto;

            float: left;
        }
        .wrap4{
            height: 300px;
        }

        .wrap5{
            background: pink;
        }
        .wrap5 span{
            width: 100px;
            height: 100px;
            background: red;

            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap wrap1">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <hr>
    <div class="wrap wrap2">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <hr>
    <div class="wrap wrap3">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <!-- <div class="box3">box3</div> -->
    </div>
    <hr>
    <div class="wrap wrap4">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
        <div class="box3">box3</div>
    </div>
    <hr>
    <div class="wrap5">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>

    
</body>
</html>
