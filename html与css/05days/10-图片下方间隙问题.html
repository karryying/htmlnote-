<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            float: left;
            border: 1px solid ;
        }
        .wrap2 img{
            display: block;
        }
        .wrap3 img{
            vertical-align: top;
            vertical-align: bottom;
            vertical-align: middle;
            /* vertical-align: baseline; */
        }

        .wrap4{
            /* font-size: 0; */
            line-height: 0;
        }

        .wrap5{
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrap wrap1"><img src="images/1_3.jpg" alt="pic"></div>
    <div class="wrap wrap2"><img src="images/1_3.jpg" alt="pic"></div>
    <div class="wrap wrap3"><img src="images/1_3.jpg" alt="pic"></div>
    <div class="wrap wrap4"><img src="images/1_3.jpg" alt="pic"></div>
    <div class="wrap wrap5"><img src="images/1_3.jpg" alt="pic"></div>
</body>
</html>
