<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉自带样式 */
        body,
        h3,
        p{
            margin: 0;
        }

        body{
            background: #f3f7fa;
        }
        .wrap{
            width: 420px;
            margin: 0 auto;
            margin-top: 24px;
        }
        .wrap h3{
            background: #00adef;
            padding-left: 24px;
            /* margin-bottom: 20px; */

            font: bold 16px/35px "微软雅黑";
            color: #fff;
            /* text-indent: 24px; */
        }
        .wrap p{
            background: #f1faff;
            border: 1px solid #00afeb;
            padding: 10px 19px;
            margin-top: 20px;

            font: 14px/19px "微软雅黑";
            color: #555;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h3>我是内容</h3>
        <p>我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</p>
    </div>
</body>
</html>
