<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: red;
            padding: 5px;
            border: 10px solid;
            margin: 10px;
        }
        .txt{
            width: 200px;
            height: 200px;
            background: pink;
            /* padding: 5px; */
            /* border: 3px solid; */
            /* margin: 10px; */
        }

        .box12{
            display: inline;
        }
        .txt1{
            display: inline-block;
        }
        .txt3{
            display: block;
        }

        .txt1{
            display: none;
        }

        .wrap{
            width: 300px;
            height: 300px;
            background: yellowgreen;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background: pink;

            display: none;
        }
        /* 当鼠标悬停到.wrap盒子上，让.wrap的子元素div显示 */
        .wrap:hover div{
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">box11</div>
    <div class="box1 box12">box12</div>
    <span class="txt txt1">内容</span>
    <span class="txt">内容</span>
    <span class="txt txt3">内容</span>
    <hr>
    <!-- 当鼠标悬停到.wrap盒子上，让.wrap的子元素div显示 -->
    <div class="wrap">
        <div>box</div>
        <span>文本</span>
    </div>
</body>
</html>
