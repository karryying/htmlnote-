<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉自带样式 */
        h4,
        p{
            margin: 0;
        }

        /* 设置样式 */
        body{
            background: #f5f5f5;
        }
        .items{
            width: 290px;
            height: 275px;
            background: #fff;
            padding-top: 15px;
            margin: 0 auto;
        }
        .items .pic{
            width: 160px;
            height: 160px;
            border: 1px solid #bbb;
            margin: 0 auto;
        }
        .items h4{
            font: 14px/28px "微软雅黑";
            color: #333;
            text-align: center;
        }
        .items .info{
            font: 12px/25px "微软雅黑";
            color: #666;
            text-align: center;
        }
        .items .pice{
            font: bold 16px/50px "微软雅黑";
            color: #e52e2e;
            text-align: center;
        }
        .items .pice del{
            font-size: 14px;
            font-weight: normal;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="pic"><img src="images/100M_03.jpg" alt="pic"></div>
        <h4>北京联通100M带宽包14个月</h4>
        <p class="info">办理送路由器</p>
        <p class="pice">&yen;879 <del>&yen;880</del></p>
    </div>
</body>
</html>
