<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;

            padding: 10px;/* 元素的上、右、下、左都有10像素的内填充 */
            border: 10px solid;
            margin: 20px;
        }
        .box1{/* 实际宽100px，实际高100px */
            width: 60px;
            height: 60px;
            background-color: red;
            padding: 10px;/* 元素的上、右、下、左都有10像素的内填充 */
            border: 10px solid;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <div class="box1"></div>
</body>
</html>
