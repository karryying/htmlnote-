<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉自带样式 */
        h3,
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        /* 设置样式 */
        .wrap{
            width: 220px;
            margin: 0 auto;
        }
        .wrap h3{
            background: #ff4a00 url(images/downArrow_03.jpg) no-repeat 132px center;
            font: 18px/50px "微软雅黑";
            color: #fff;
            text-indent: 15px;
        }
        .wrap ul{
            border: 1px solid #e6e6e6;
            border-bottom: none;
        }
        .wrap ul li{
            border-bottom: 1px solid #e6e6e6;
        }
        .wrap ul li a{
            display: block;
            font: 16px/46px "微软雅黑";
            color: #333;
            text-indent: 19px;
        }
        .wrap ul li:hover a{
            color: #ff4a00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <h3>IT培训课程</h3>
        <ul>
            <li><a href="#">互联网营销培训</a></li>
            <li><a href="#">互联网营销培训</a></li>
            <li><a href="#">互联网营销培训</a></li>
            <li><a href="#">互联网营销培训</a></li>
            <li><a href="#">互联网营销培训</a></li>
            <li><a href="#">互联网营销培训</a></li>
        </ul>
    </div>
    
</body>
</html>
