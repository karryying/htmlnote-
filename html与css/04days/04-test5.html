<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉自带样式 */
        h3{
            margin: 0;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;/* 去掉列表符 */
        }
        a{
            text-decoration: none; /* 去掉文本装饰线 */
            color: #333;
        }
        /* 设置样式 */
        .wrap{
            width: 377px;
            margin: 0 auto;
        }
        .wrap h3{
            font: 16px/32px "微软雅黑";
            color: #a80000;
            text-indent: 32px;

            background: url(images/icon01.jpg) no-repeat 0 6px;
        }
        .wrap ul{
            background: url(images/linebg.jpg) repeat-x;
            padding-top: 14px;
        }
        .wrap ul li{
            font: 14px/24px "宋体";
            color: #333;

            background: url(images/icon03.jpg) no-repeat left;
            padding-left: 15px;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <h3>本版导读</h3>
        <ul>
            <li><a href="#">逃缴停车费</a></li>
            <li><a href="#">逃缴停车费</a></li>
            <li><a href="#">逃缴停车费</a></li>
            <li><a href="#">逃缴停车费</a></li>
            <li><a href="#">逃缴停车费</a></li>
        </ul>
    </div>
</body>
</html>
