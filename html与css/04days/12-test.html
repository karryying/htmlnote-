<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉自带样式 */
        p{
            margin: 0;
        }

        /* 设置样式 */
        body{
            background: #f5f5f5;
        }
        .wrap{
            width: 296px;
            background: #fff;
            padding-bottom: 23px;
            margin: 0 auto;
        }
        .wrap .pic{
            height: 220px;
        }
        .wrap .txt{
            /* margin-top: 24px; */
            padding: 28px 27px 0;
        }
        .wrap .txt .desc{
            font: 14px/24px "微软雅黑";
            color: #333;
        }
        .wrap .txt .desAu{
            /* padding-top: 15px; */
            margin-top: 15px;
            font: 12px/31px "微软雅黑";
            color: #b0b0b0;
        }
        .wrap .txt .tel{
            font: 14px/26px "微软雅黑";
            color: #333;
        }
        .wrap .txt .tel b{
            padding-left: 9px;
            border-left: 2px solid #e2e8f1;
            margin-left: 8px;
            font-weight: normal;
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pic"><img src="images/3_03.jpg" alt="pic"></div>
        <div class="txt">
            <p class="desc">非常好用，孩子使用防止沉迷于电话影响学习。做工很好,定位基本准确，通话清晰。如果加入时间显示就更完美...</p>
            <p class="desAu">来自于<span>178576259</span>的评价</p>
            <p class="tel">米兔定位电话 <b>149元</b></p>
        </div>
    </div>
</body>
</html>
