<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .navbar{
            background: url(images/headerBg.jpg) repeat-x left top;
        }
        .inner{
            width: 998px;
            margin: 0 auto;
        }
        .navbar .logo{
            padding: 13px 0 19px;
        }
        .navbar .logo img{
            width: auto;
            height: 43px;
        }
        .navbar ul{
            margin-top: 21px;
        }
        .navbar ul li{
            float: left;
            margin-left: 4px;
        }
        .navbar ul li a{
            display: block;

            padding-right: 10px;
        }
        .navbar ul li a span{
            display: block;
            font: 14px/33px "微软雅黑";
            color: #fff;

            padding-left: 10px;
        }
        .navbar ul .active a,
        .navbar ul li:hover a{
            background: url(images/weixiBg.png) no-repeat right top;
        }
        .navbar ul .active a span,
        .navbar ul li:hover a span{
            background: url(images/weixiBg.png) no-repeat left top;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="inner clearfix">
            <a href="#" class="logo fl"><img src="images/weixinLogo.png" alt="logo"></a>
            <ul class="fr">
                <li class="active"><a href="#"><span>首页</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
                <li><a href="#"><span>帮助与反馈</span></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
