<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            width: 100%;

            float: left;
        }
        .center .con{
            min-height: 200px;
            background: red;
            margin: 0 200px 0 300px;
        }

        .left{
            width: 300px;
            min-height: 200px;
            background: yellow;

            float: left;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            min-height: 200px;
            background: lightblue;

            float: left;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="center">
            <div class="con">内容内容</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    
</body>
</html>
