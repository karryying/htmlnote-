<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .icons{
            overflow: hidden;
        }
        .icons li{
            float: left;
            margin-left: 7px;
        }
        .icons li a{
            display: block;
            width: 23px;
            height: 22px;
            background: url(images/icons.png) no-repeat 0 -7px;
        }
        .icons li:hover a{
            background-position: 0 -46px;
        }
        .icons .tw a{
            background-position: -26px -7px;
        } 
        .icons .tw:hover a{
            background-position: -26px -46px
        }
        .icons .vi a{
            background-position: -52px -7px;
        }
        .icons .vi:hover a{
            background-position: -52px -46px;
        }
        .icons .wi a{
            background-position: -77px -7px;
        }
        .icons .wi:hover a{
            background-position: -77px -46px;
        }
        .icons .you a{
            background-position: -102px -7px;
        }
        .icons .you:hover a{
            background-position: -102px -46px;
        }
        .icons .in a{
            background-position: -127px -7px;
        }
        .icons .in:hover a{
            background-position: -127px -46px;
        }
    </style>
</head>

<body>
    <ul class="icons">
        <li><a href="#"></a></li>
        <li class="tw"><a href="#"></a></li>
        <li class="vi"><a href="#"></a></li>
        <li class="wi"><a href="#"></a></li>
        <li class="you"><a href="#"></a></li>
        <li class="in"><a href="#"></a></li>
    </ul>
</body>

</html>
