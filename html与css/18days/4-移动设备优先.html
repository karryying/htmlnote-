<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 超小屏幕 */
        body{
            background: red;
        }

        /* 小屏幕显示 */
        @media screen and (min-width: 768px){
            body{
                background: orange;
            }
        }

        /* 中等屏幕显示 */
        @media screen and (min-width: 992px){
            body{
                background: pink;
            }
        }
        /* 大屏幕显示 */
        @media screen and (min-width: 1200px){
            body{
                background: yellow;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
