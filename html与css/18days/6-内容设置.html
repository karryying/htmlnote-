<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 100%;
        }
        .box{
            width: 1rem;
            height: 1rem;
            background-color: #f00;
        }
        .box2{
            width: 500px;
            height: 300px;
            background: pink;
        }

        @media all and (max-width: 1199px){
            html{
                font-size: 20px;
            }
        }
        @media all and (max-width: 991px){
            html{
                font-size: 30px;
            }
            .box2{
                width: 50.45%;
            }
            
        }
        @media all and (max-width: 767px){
            html{
                font-size: 50px;
            }
            .box2{
                width: 65.18%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
