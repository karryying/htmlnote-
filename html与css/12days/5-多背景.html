<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            overflow: hidden;
        }
        .box div{
            float: left;
            width: 500px;
            height: 300px;
            border: 2px solid;
        }
        .box div:nth-child(1){
            background-image: url(images/bg1.jpg),url(images/1.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }
        .box div:nth-child(2){
            background: url(images/bg1.jpg) no-repeat left top, url(images/2.jpg) no-repeat center;
        }
        .box div:nth-child(3){
            width: 300px;
             background: url(images/3.jpg) no-repeat left top;
             background-size: 300px;/* 按照宽度300像素，高度自适应 */
        }
        .box div:nth-child(4){
            background: url(images/3.jpg) no-repeat;
            background-size: 200px 100px;/* 按照给定的尺寸设置背景图片大小 */
        }
        .box div:nth-child(5){
            background:url(images/3.jpg) no-repeat;
            background-size: 100% 100%;/* 背景图片撑满整个盒子 */
        }
        .box div:nth-child(6),
        .box div:nth-child(7),
        .box div:nth-child(8){
            width: 300px;
            height: 200px;
            border-color: red;
            background:url(images/3.jpg) no-repeat;
        }
        .box div:nth-child(6){
            background-size: cover;
        }
        .box div:nth-child(7){
            background-size: contain;
        }
        .box div:nth-child(8){
            background: url(images/3.jpg) no-repeat left top/cover;
        }

        .box2{
            overflow: hidden;
        }
        .box2 div{
            float: left;
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px dotted;
            margin: 10px;

            background: url(images/pic1.jpeg) no-repeat left top/100px;
        }
        .box2 div:nth-child(1){
            background-origin: content-box;
        }
        .box2 div:nth-child(2){
            background-origin: padding-box;
        }
        .box2 div:nth-child(3){
            background-origin: border-box;
        }

        .box3{
            overflow: hidden;
        }
        .box3 div{
            float: left;
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px dashed;
            margin: 10px;

            background: #f00;
        }
        .box3 div:nth-child(1){
            background-clip: content-box;
        }
        .box3 div:nth-child(2){
            background-clip: padding-box;
        }
        .box3 div:nth-child(3){
            background-clip: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box2">
        <div>box</div>
        <div>box</div>
        <div>box</div>
        <div>box</div>
    </div>
    <div class="box3">
        <div>box</div>
        <div>box</div>
        <div>box</div>
        <div>box</div>
    </div>
</body>
</html>
