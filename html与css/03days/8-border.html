<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .box1{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
        .box2{
            border-width: 5px;
            border-style: double;
        }
        .box3{
            border-width: 5px;
            border-style: dotted;
            border-color: #0f0;
        }
        .box4{
            border-width: 5px;
            border-style: dashed;
        }

        .box5{
            border-width: 10px;
            border-style: solid;
            border-style: solid double;
            border-style: solid double dashed;
            border-style: solid double dashed dotted;
            border-color: orchid;
        }
        .box6{
            border-top: 5px solid red;
            border-bottom: 15px double orange;
            border-left: 20px dotted #00f;
            border-right: 10px dashed rgb(0,255,0);
        }
        .box7{
            border: 10px solid #f00;
        }
    </style>   
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <hr>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
</body>
</html>
