<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: red;
            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;
        }
        .box2{
            color: #ff0000;
            color: #f00;
        }
        .box3{
            color: #fffc01;
        }
        .box4{
            color: rgb(255,0,0);
        }
        .box5{
            color: rgba(255,0,0,1);
        }
        .box6{
            color: rgba(255,0,0,0);
        }

        .txt{
            width: 200px;
            height: 100px;
            background-color: yellow;
            font-size: 30px;
        }
        .txt1{
            text-align: left;
        }
        .txt2{
            background-color: pink;
            text-align: center;
        }
        .txt3{
            text-align: right;
        }
        .txt4{
            background-color: pink;
            text-align: justify;
        }
        .txt5{
            text-decoration: underline;
            text-decoration: overline;
            text-decoration: line-through;
            /* text-decoration: none; */

            color: red;

            text-decoration: overline line-through;
        }

        .txt6{
            font-size: 20px;
        }
        .t1{
            text-indent: 100px;/* 向右缩进 */
        }
        .t2{
            text-indent: -100px;/* 向左缩进 */
        }
        .t3{
            text-indent: 1em;
        }
        .wrap{
            width: 500px;
        }
        .t5{
            text-indent: 10%;
        }
    </style>
</head>
<body>
    <div class="box">content内容</div>
    <div class="box box2">content内容</div>
    <div class="box box3">content内容</div>
    <div class="box box4">content内容</div>
    <div class="box box5">content内容</div>
    <div class="box box6">content内容</div>
    <hr>
    <div class="txt txt1">内容内容内容内容内容</div>
    <div class="txt txt2">内容内容内容内容内容</div>
    <div class="txt txt3">内容内容内容内容内容</div>
    <div class="txt txt4">内容内容内容内容内容</div>
    <hr>
    <div class="txt txt5">内容内容内容内容内容</div>
    <hr>
    <div class="txt6 t1">内容内容内容</div>
    <div class="txt6 t2">内容内容内容</div>
    <div class="txt6 t3">内容内容内容</div>
    <div class="txt6 t4">内容内容内容</div>
    <div class="wrap">
        <div class="txt6 t5">内容内容内容</div>
    </div>
</body>
</html>
