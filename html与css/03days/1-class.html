<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .txt{
            background-color: yellow;
        }
        #box1{
            background-color: orange;
        }

        .box{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .txt{
            background-color: yellow;
        }
        #box{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box1" id="box1"></div>
    <p class="box1 txt"></p>
    <div class="box1"></div>
    <hr>

    <!-- div、p、h3 class名称box  200*100  red
    p、h3  class txt   背景颜色yellow
    div    id                 lightblue -->

    <div class="box" id="box"></div>
    <p class="box txt"></p>
    <h3 class="box txt"></h3>
    
</body>
</html>
