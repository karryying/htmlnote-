<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 100px;
        }
        body{
            font-size: 80px;
        }
        .wrap{
            font-size: 50px;
        }
        .box1{
            width: 16px;
            height: 16px;
            background-color: #f00;
        }
        .box2{
            width: 1em;
            height: 1em;
            background-color: rgb(0,0,255);
        }
        .box3{
            width: 1rem;
            height: 1rem;
            background-color: rgba(255,0,255,1);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
