<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <input type="url" placeholder="请输入地址" name="userUrl">
        </div>
        <div>
            <input type="email" placeholder="请输入邮箱地址" name="e-mail">
        </div>

        <hr>
        <div>
            <input type="search" placeholder="请输入要检索的内容">
        </div>
        <div>
            <input type="tel" placeholder="请输入电话号码">
        </div>

        <hr>
        <div>
            <input type="number" max="10" min="0" value="0" step="2">
        </div>
        <div>
            <input type="range" max="10" min="0" value="0" step="2">
        </div>

        <div>
            <input type="color">
            <input type="color" value="#ff0000">
        </div>

        <hr>
        <!-- date   data -->
        <div>
            <input type="date">
        </div>
        <div>
            <input type="datetime">
        </div>
        <div>
            <input type="datetime-local">
        </div>
        <div>
            <input type="month">
        </div>
        <div>
            <input type="time">
        </div>
        <div>
            <input type="week">
        </div>

        <hr>
        <div>
            <input list="con">
            <datalist id="con">
                <option value="abcd">abcd</option>
                <option value="123">123</option>
            </datalist>
        </div>

        <hr>
        <div><input type="submit" value="提交"></div>
    </form>
</body>
</html>
