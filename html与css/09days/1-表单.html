<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            width: 200px;
            height: 300px;
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#" enctype="multipart/form-data">
        <ul>
            <li>用户名：<input type="text" name="username" placeholder="请输入用户名"></li>
            <li>密码：<input type="password" name="psd" placeholder="请输入密码"></li>

            <li><hr></li>
            <li><input type="submit" value="提交"></li>
            <li><input type="reset" value="重置"></li>
            <li><input type="button" value="普通按钮"></li>
            <li>
                ----------------------------------------
            </li>
            <li><button>提交按钮</button></li>
            <li><button type="submit">提交按钮</button></li>
            <li><button type="reset">重置按钮</button></li>
            <li><button type="button">普通按钮</button></li>

            <li><hr></li>
            <li>性别：
                <input type="radio" value="男" name="sex" checked id="man"><label for="man">男</label> 
                 <input type="radio" value="女" name="sex" id="woman"><label for="woman">女</label> 
                  <input type="radio" value="保密" name="sex" id="sec"><label for="sec">保密</label>
            </li>
            <li>爱好：
                <label>
                    <input type="checkbox" value="吃饭" name="hob" checked>吃饭
                </label> 
                <label><input type="checkbox" value="睡觉" name="hob" checked="checked">睡觉</label>
                 <label><input type="checkbox" value="敲代码" name="hob">敲代码</label>
            </li>

            <li><hr></li>
            <li><input type="file"></li>

            <li><input type="image" src="images/1_3.jpg" alt="替换文本"><input type="image" src="images/1_3.jpg" alt="替换文本" width="100"><input type="image" src="images/1_3.jpg" alt="替换文本" height="200"> <input type="image" src="images/1_3.jpg" alt="替换文本" width="100" height="200"></li>
            <li><input type="hidden"></li>
            <li>内容</li>

            <li><hr></li>
            <li>住址：
                <select>
                    <option value="深圳市">深圳市</option>
                    <option value="北京市" selected="selected">北京市</option>
                    <option value="上海市">上海市</option>
                    <option value="天津市">天津市</option>
                </select>
                <select>
                    <option value="海淀区">海淀区</option>
                    <option value="朝阳区" selected>朝阳区</option>
                    <option value="通州区">通州区</option>
                    <option value="顺义区">顺义区</option>
                </select>
            </li>
            <li>
                <textarea class="txt"></textarea>
                <textarea cols="1" rows="3"></textarea>
            </li>
        </ul>
    </form>
    <form action="#"></form>
</body>
</html>
