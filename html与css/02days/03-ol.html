<!DOCTYPE html>

        <li>列表项2</li>

    <ol start="6">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>

        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
    <ol start="5" type="a" reversed>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
</body>
